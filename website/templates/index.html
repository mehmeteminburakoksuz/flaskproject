<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .square:hover {
            transform: scale(1.1);
        }
        .add-button, .list-button {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .add-button:hover, .list-button:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">SOCRadar internship 2024</h1>
        <div class="mb-4">
            <form action="{{ url_for('add_square') }}" method="post" style="display: inline;">
                <button type="submit" class="btn add-button">Add</button>
            </form>
            <form action="{{ url_for('list_squares') }}" method="get" style="display: inline;">
                <button type="submit" class="btn list-button">List</button>
            </form>
        </div>
        <div>
            {% for square in squares %}
              <a href="{{ url_for('view_square', key=square.key) }}" class="square">{{ square.title or 'No Title' }}</a>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
