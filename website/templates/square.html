<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ square.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">{{ square.title }}</h1>

        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Edit Title" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Update Title</button>
                </div>
            </div>
        </form>

        <h2>Notes</h2>
        <ul class="list-group mb-4">
            {% for note in square.notes %}
                <li class="list-group-item">{{ note.content }}</li>
            {% endfor %}
        </ul>

        <form method="POST" class="mb-4">
            <div class="form-group">
                <textarea name="note" class="form-control" placeholder="Add a new note" rows="3"></textarea>
            </div>
            <button class="btn btn-success" type="submit">Add Note</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Squares</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
